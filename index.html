<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="btn"
      style="
        height: 100px;
        width: 100px;
        background-color: brown;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        display: flex;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -70%);
      "
    >
      测试按钮
    </div>
    <script>
      const handleWindowPage = (url) => {
        let u = navigator.userAgent;
        let isiOS = !!u.match(/iOS.+AppShellVer/);
        //是否是IOS设备并且是APP
        if (isiOS) {
          if (
            window.webkit &&
            window.webkit.messageHandlers &&
            window.webkit.messageHandlers.openSafari &&
            window.webkit.messageHandlers.openSafari.postMessage
          ) {
            window.webkit.messageHandlers.openSafari.postMessage({
              url: url,
              type: 1,
            });
          } else {
            window.open(url, "_blank");
          }
        } else {
          if (window.Android && window.Android.openAndroid) {
            window.Android.openAndroid(url);
          } else {
            window.open(url, "_blank");
          }
        }
      };
      document.querySelector("#btn").addEventListener("click", function () {
        window.Android.openWebView(
          "https://www.gogopay6868.com/pay?tradeno=a699b327ee4a492c8f9b1966d105f05f&ui=0"
        );
        window.Android.goldPay(
          "https://www.gogopay6868.com/pay?tradeno=a699b327ee4a492c8f9b1966d105f05f&ui=0"
        );
      });
    </script>
  </body>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      position: relative;
    }
  </style>
</html>
